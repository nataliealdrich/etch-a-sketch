<!DOCTYPE html>
<html>
<head>
	<title>Etch-a-Sketch</title>
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
<div id="controls">
<h1>Etch-a-Sketch</h1>	
<button onclick="recolor()">Reset</button>	
</div>	
<div id="grid-container">

</div>	
<script type="text/javascript">
	const container = document.querySelector("#grid-container")
	let divArray = []
	const resetButton = document.querySelector('button')
	
	function firstLayout() {
		container.setAttribute('style', 'display: grid; grid-template-columns: repeat(16, 1fr);')

		for (let i = 1; i < 257; i++) {
			let gridDiv = document.createElement('div'); //must be created within the for loop or else the same div will just be created over and over again replacing itself
			gridDiv.setAttribute('style', 'border: 1px solid black;')
			gridDiv.setAttribute('class', 'grid-div');
			gridDiv.setAttribute('id', 'div-' + i);
			container.appendChild(gridDiv);
			divArray.push(gridDiv);

		}
	}

	firstLayout();

	divArray.forEach(function(div) {
		div.addEventListener("mouseenter", function(){
			this.setAttribute('style','background-color: black; border: 1px solid white;')
		})
	})


	function recolor() {
		let newBoard = prompt("How many rows and columns of squares would you like?")

		for(var i=0; i<divArray.length; i++) {

			document.getElementById("div-" + (i + 1)).setAttribute('style', 'background-color: white;')
		}
	}

</script>
</body>
</html>
